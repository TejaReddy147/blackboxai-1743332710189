<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie Parent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-purple-500 text-white p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl">Parent Dashboard</h1>
            <div class="flex space-x-2">
                <button onclick="toggleTheme()" class="bg-white text-purple-500 px-3 py-1 rounded">
                    Toggle Theme
                </button>
                <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">
                    Logout
                </button>
            </div>
        </div>
        <nav class="flex space-x-4 overflow-x-auto pb-2">
            <a href="parent-dashboard.html" class="px-3 py-1 bg-white text-purple-500 rounded whitespace-nowrap">Dashboard</a>
            <a href="video-lectures.html" class="px-3 py-1 bg-purple-500 text-white rounded whitespace-nowrap">Child's Progress</a>
            <a href="practice-tests.html" class="px-3 py-1 bg-purple-500 text-white rounded whitespace-nowrap">Test Results</a>
            <a href="study-materials.html" class="px-3 py-1 bg-purple-500 text-white rounded whitespace-nowrap">Resources</a>
            <a href="forum.html" class="px-3 py-1 bg-purple-500 text-white rounded whitespace-nowrap">Parent Forum</a>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Child Progress</h2>
        <div class="bg-white p-4 rounded shadow">
            <div class="flex items-center mb-2">
                <div class="w-1/4">Math:</div>
                <div class="w-3/4">
                    <div class="progress-bar bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <div class="w-1/4">Science:</div>
                <div class="w-3/4">
                    <div class="progress-bar bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mt-6 mb-4">Upcoming Tests</h2>
        <div class="bg-white p-4 rounded shadow">
            <ul class="list-disc pl-5">
                <li>Math Test - Friday</li>
                <li>Science Quiz - Next Monday</li>
            </ul>
        </div>
    </main>
</body>
</html>
