<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie Video Lectures</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl">Video Lectures</h1>
        <div class="flex space-x-2">
            <button onclick="toggleTheme()" class="bg-white text-blue-500 px-3 py-1 rounded">
                Toggle Theme
            </button>
            <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">
                Logout
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Subjects</h2>
            <div class="flex space-x-2 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-full whitespace-nowrap">All</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full whitespace-nowrap">Physics</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full whitespace-nowrap">Chemistry</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full whitespace-nowrap">Mathematics</button>
                <button class="px-4 py-2 bg-gray-200 rounded-full whitespace-nowrap">Biology</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Physics Lecture -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="relative pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
                    <img src="https://images.pexels.com/photos/3862132/pexels-photo-3862132.jpeg" 
                         alt="Physics Lecture" 
                         class="absolute h-full w-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg dark:text-white">Newton's Laws of Motion</h3>
                    <p class="text-gray-600 dark:text-gray-300">Class 11 Physics</p>
                    <div class="flex items-center mt-2 text-sm text-gray-500 dark:text-gray-400">
                        <span>45 min</span>
                        <span class="mx-2">•</span>
                        <span>2.5K views</span>
                    </div>
                </div>
            </div>

            <!-- Chemistry Lecture -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="relative pb-[56.25%]">
                    <img src="https://images.pexels.com/photos/2280571/pexels-photo-2280571.jpeg" 
                         alt="Chemistry Lecture" 
                         class="absolute h-full w-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg dark:text-white">Atomic Structure</h3>
                    <p class="text-gray-600 dark:text-gray-300">Class 12 Chemistry</p>
                    <div class="flex items-center mt-2 text-sm text-gray-500 dark:text-gray-400">
                        <span>38 min</span>
                        <span class="mx-2">•</span>
                        <span>1.8K views</span>
                    </div>
                </div>
            </div>

            <!-- Math Lecture -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="relative pb-[56.25%]">
                    <img src="https://images.pexels.com/photos/590041/pexels-photo-590041.jpeg" 
                         alt="Math Lecture" 
                         class="absolute h-full w-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <button class="bg-white bg-opacity-80 rounded-full p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg dark:text-white">Calculus Basics</h3>
                    <p class="text-gray-600 dark:text-gray-300">Class 12 Mathematics</p>
                    <div class="flex items-center mt-2 text-sm text-gray-500 dark:text-gray-400">
                        <span>52 min</span>
                        <span class="mx-2">•</span>
                        <span>3.1K views</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
