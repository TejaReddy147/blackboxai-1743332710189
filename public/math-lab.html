<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <title>Math Virtual Lab</title>
</head>
<body>
    <a-scene>
        <!-- Lab Environment -->
        <a-sky src="https://images.pexels.com/photos/123456/math-background.jpg"></a-sky>
        
        <!-- 3D Geometry -->
        <a-entity id="geometry" position="0 1.5 -3">
            <a-box color="#4CAF50" width="1" height="1" depth="1" position="-1 0 0">
                <a-text value="Cube" position="0 0.5 0" color="#FFF" align="center"></a-text>
            </a-box>
            <a-sphere color="#2196F3" radius="0.7" position="1 0 0">
                <a-text value="Sphere" position="0 0.5 0" color="#FFF" align="center"></a-text>
            </a-sphere>
        </a-entity>

        <!-- Equation Solver -->
        <a-entity position="0 0 -3">
            <a-text value="Equation Solver" color="#FFF" position="0 0.5 0" align="center"></a-text>
            <a-text value="xÂ² + 2x + 1 = 0" color="#FFF" position="0 0 0" align="center"></a-text>
            <a-text value="Click to solve" color="#FFF" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Controls -->
        <a-entity camera look-controls wasd-controls></a-entity>
        
        <!-- Instructions -->
        <a-entity position="0 2 -5">
            <a-text value="Explore 3D geometry\nPress B to return to menu" 
                   color="#FFF" align="center" width="5"></a-text>
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
