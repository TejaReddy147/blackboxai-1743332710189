<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>EduGenie VR Experience</title>
</head>
<body>
    <a-scene>
        <a-sky src="https://images.pexels.com/photos/123456/wall-360.jpg" rotation="0 -130 0"></a-sky>
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity position="0 2 5">
            <a-box position="0 1 -3" text="value: Explore the Great Wall; color: #fff" scale="2 2 2"></a-box>
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
