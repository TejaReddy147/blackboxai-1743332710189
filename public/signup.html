<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">Create an Account</h1>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" id="email" required 
                       class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
                <input type="text" id="username" required 
                       class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div>
                <label class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" required
                       class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <button type="submit" 
                    class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                Sign Up
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
