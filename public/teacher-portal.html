<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EduGenie Teacher Portal</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EduGenie Teacher Portal</h1>
            <nav>
                <a href="/" class="text-white hover:underline">Back to Labs</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Class Progress -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Class Progress</h2>
                <div class="space-y-4">
                    <div class="progress-bar">
                        <div class="flex justify-between mb-1">
                            <span>Chemistry</span>
                            <span>65%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-green-500 h-2.5 rounded-full" style="width: 65%"></div>
                        </div>
                    </div>
                    <!-- Additional progress bars -->
                </div>
            </div>

            <!-- Assignment Creator -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Create Assignment</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Lab</label>
                        <select class="w-full p-2 border rounded">
                            <option>Chemistry - Molecule Builder</option>
                            <option>Physics - Circuit Simulator</option>
                            <option>Math - 3D Graphing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Due Date</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create Assignment
                    </button>
                </form>
            </div>

            <!-- Student Analytics -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Student Analytics</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="text-left">Student</th>
                                <th class="text-left">Completed</th>
                                <th class="text-left">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Student 1</td>
                                <td>5/8</td>
                                <td>87%</td>
                            </tr>
                            <!-- Additional rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
