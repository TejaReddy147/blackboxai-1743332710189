<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-500 text-white p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl">Teacher Dashboard</h1>
            <div class="flex space-x-2">
                <button onclick="toggleTheme()" class="bg-white text-green-500 px-3 py-1 rounded">
                    Toggle Theme
                </button>
                <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">
                    Logout
                </button>
            </div>
        </div>
        <nav class="flex space-x-4 overflow-x-auto pb-2">
            <a href="teacher-dashboard.html" class="px-3 py-1 bg-white text-green-500 rounded whitespace-nowrap">Dashboard</a>
            <a href="video-lectures.html" class="px-3 py-1 bg-green-600 text-white rounded whitespace-nowrap">My Lectures</a>
            <a href="live-classes.html" class="px-3 py-1 bg-green-500 text-white rounded whitespace-nowrap">Schedule</a>
            <a href="practice-tests.html" class="px-3 py-1 bg-green-500 text-white rounded whitespace-nowrap">Tests</a>
            <a href="study-materials.html" class="px-3 py-1 bg-green-500 text-white rounded whitespace-nowrap">Materials</a>
            <a href="forum.html" class="px-3 py-1 bg-green-500 text-white rounded whitespace-nowrap">Q&A</a>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Class Progress</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-bold">Math</h3>
                <div class="progress-bar bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-blue-500 h-2 rounded-full" style="width: 75%;"></div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-bold">Science</h3>
                <div class="progress-bar bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-blue-500 h-2 rounded-full" style="width: 60%;"></div>
                </div>
            </div>
        </div>
        
        <h2 class="text-xl font-bold mt-6 mb-4">Create Test</h2>
        <div class="bg-white p-4 rounded shadow">
            <input type="text" class="w-full p-2 border rounded mb-2" placeholder="Test Title">
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                Add Questions
            </button>
        </div>
    </main>
</body>
</html>
