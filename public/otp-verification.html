<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">OTP Verification</h1>
        <p class="mb-4 dark:text-gray-300">We've sent a 6-digit code to your email</p>
        <form id="otpForm" class="space-y-4">
            <div class="flex justify-between space-x-2">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" maxlength="1" class="w-12 h-12 text-center text-xl border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Verify
            </button>
        </form>
        <div class="mt-4 text-center">
            <button id="resendOtp" class="text-blue-500 hover:underline">Resend OTP</button>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
