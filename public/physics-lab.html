<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <title>Physics Virtual Lab</title>
</head>
<body>
    <a-scene>
        <!-- Lab Environment -->
        <a-sky src="https://images.pexels.com/photos/123456/physics-background.jpg"></a-sky>
        
        <!-- Pendulum Simulation -->
        <a-entity id="pendulum" position="0 1.5 -3">
            <a-box color="#FF0000" width="0.5" height="0.1" depth="0.5" position="0 0 0"></a-box>
            <a-cylinder color="#0000FF" radius="0.05" height="2" position="0 -1 0"></a-cylinder>
            <a-text value="Pendulum Simulation" position="0 1.5 0" color="#FFF" align="center"></a-text>
            <a-text value="Click to start" position="0 -0.5 0" color="#FFF" align="center"></a-text>
        </a-entity>

        <!-- Controls -->
        <a-entity camera look-controls wasd-controls></a-entity>
        
        <!-- Instructions -->
        <a-entity position="0 2 -5">
            <a-text value="Explore physics principles\nPress B to return to menu" 
                   color="#FFF" align="center" width="5"></a-text>
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
