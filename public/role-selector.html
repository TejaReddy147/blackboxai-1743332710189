<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGenie Role Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('currentUser')) {
            location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold mb-6">Select Your Role</h1>
        <div class="space-y-4">
            <button onclick="location.href='student-dashboard.html'" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Student
            </button>
            <button onclick="location.href='teacher-dashboard.html'" class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                Teacher
            </button>
            <button onclick="location.href='parent-dashboard.html'" class="w-full bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">
                Parent
            </button>
        </div>
    </div>
</body>
</html>
